<script>

myurl = 'http://gov.ro/ro/json-ministri';
$.ajax({
  dataType: "jsonp",

  jsonpCallback: 'callback',
  type: 'GET',
  }).done(function ( data ) {

   $('.container-ministri').append(content)

   })
  });

</script>
