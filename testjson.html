<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery.getJSON demo</title>
  <style>
  img {
    height: 100px;
    float: left;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
myurl = 'http://gov.ro/ro/json-ministri';
$.ajax({
  dataType: "jsonp",
  url: myurl,
  jsonpCallback: 'callback',
  type: 'GET',
  }).done(function ( data ) {
   $('#images').html('<img src="' + data.rez[0].image + '"/>')
  });
</script>
</head>
<body>
 
<div id="images"></div>
 
 
</body>
</html>
